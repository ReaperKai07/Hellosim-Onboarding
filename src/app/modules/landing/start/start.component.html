<div class="w-full flex bg-red-600 justify-center"> <!-- Offset -->
    <div class="bg-white w-full flex flex-col items-center"> <!-- Range -->

        <!-- Title Card & Back -->
        <div class="bg-white shadow-md p-4 flex flex-row items-between top-0 h-14 sm:h-20 w-full"> 
            <a href="/" class="flex justify-center w-8 items-center"><mat-icon class="text-black text-2xl sm:text-6xl">arrow_back</mat-icon></a>
            <h2 class="col-span-4 text-lg font-bold w-full text-center sm:text-4xl">Register SIM Card</h2>
        </div>

        <!-- Page Content -->
        <div class="w-screen h-screen px-8 py-4 sm:px-16 sm:py-8">
            <h1 class="text-lg font-bold sm:text-4xl">Please choose a category :</h1>
            <p class="text-sm sm:text-2xl">Choose the correct option for online verification.</p>
            
            <!-- Foreigner -->
            <div class="w-full my-4 sm:my-8 p-4 sm:p-8 rounded-xl sm:rounded-3xl bg-[#ffeaf4] border border-gray-300 shadow overflow-hidden">
                <h1 class="pb-4 text-lg font-bold sm:text-4xl text-center">FOREIGNER</h1>
                <div class="flex items-center justify-between gap-8">
                    <!-- Choose Foreigner Passport -->
                    <button mat-button [routerLink]="['/home']" class="w-1/2 h-30 rounded-md bg-[#ff0078] text-white font-semibold py-5 sm:py-10">
                        <div class="w-full flex flex-row items-center">
                            <p class="pl-1 ms:pl-2 text-md sm:text-4xl">Passport</p>
                        </div>
                    </button>
                    <!-- Choose Foreigner iKad -->
                    <button mat-button [routerLink]="['/home']" class="w-1/2 rounded-md bg-[#ff0078] text-white font-semibold py-5 sm:py-10">
                        <div class="w-full flex flex-row items-center">
                            <p class="pl-1 ms:pl-2 text-md sm:text-4xl">iKad</p>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Foreigner -->
            <div class="w-full my-4 sm:my-8 p-4 sm:p-8 rounded-xl sm:rounded-3xl bg-[#ffeaf4] border border-gray-300 shadow overflow-hidden">
                <h1 class="pb-4 text-lg font-bold sm:text-4xl text-center">LOCAL</h1>
                <div class="flex items-center justify-between gap-8">
                    <!-- Choose Local MyKad -->
                    <button mat-button [routerLink]="['/home']" class="w-1/2 rounded-md bg-[#ff0078] text-white font-semibold py-5 sm:py-10">
                        <div class="w-full flex flex-row items-center">
                            <p class="pl-1 ms:pl-2 text-md sm:text-4xl">MyKad</p>
                        </div>
                    </button>
                    <!-- Choose Local MyTentera -->
                    <button mat-button [routerLink]="['/home']" class="w-1/2 rounded-md bg-[#ff0078] text-white font-semibold py-5 sm:py-10">
                        <div class="w-full flex flex-row items-center">
                            <p class="pl-1 ms:pl-2 text-md sm:text-4xl">MyTentera</p>
                        </div>
                    </button>
                </div>
                <div class="flex items-center justify-center gap-8 pt-4">
                    <!-- Choose Local MyPR -->
                    <button mat-button [routerLink]="['/home']" class="w-1/2 rounded-md bg-[#ff0078] text-white font-semibold py-5 sm:py-10">
                        <div class="w-full flex flex-row items-center">
                            <p class="pl-1 ms:pl-2 text-md sm:text-4xl">MyPR</p>
                        </div>
                    </button>
                </div>
            </div>

        </div>

    </div>
</div>
