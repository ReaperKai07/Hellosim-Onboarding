<div [ngClass]="{'hidden': idCameraOpen}" class="w-full flex bg-red-600 justify-center relative"> <!-- Offset -->
    <div class="bg-white w-full flex flex-col items-center"> <!-- Range --> <!-- faceCameraOpen -->

        <!-- Title Card & Back Button-->
        <div class="bg-white shadow-md p-4 flex flex-row items-between top-0 h-14 sm:h-20 w-full"> 
            <a href="/" class="flex justify-center w-8 items-center"><mat-icon class="text-black text-2xl sm:text-6xl">arrow_back</mat-icon></a>
            <h2 class="col-span-4 text-lg font-bold w-full text-center sm:text-4xl">Register SIM Card</h2>
        </div>

        <!-- Page Content -->
        <div class="w-full h-full p-4 sm:p-12">
            
            <!-- Form Title -->
            <div class="grid grid-cols-4">
                <h2 class="text-lg sm:text-4xl font-bold col-span-3 flex justify-start pb-6">INSERT ADDITIONAL DETAILS</h2>
                <button mat-flat-button (click)="idCameraOpen=true" class="col-span-1 w-auto h-auto rounded-full bg-[#ff0078] color: white; font-semibold py-5 sm:py-10">
                     <div class="w-full flex flex-row items-center tracking-tighter text-white text-center">
                        <p class="pl-1 ms:pl-2 text-sm sm:text-3xl">Retake ID</p>
                    </div>
                </button>
            </div>
            
            <!-- Information Form Start -->
            <div class="flex flex-col w-full pb-6">
                <form [formGroup]="scannedForm" class="grid grid-cols-4 gap-2">
                    
                    <!-- Title -->
                    <div class="w-full flex flex-row col-span-4 items-center">
                        <mat-icon [svgIcon]="'feather:infoicon'" class="sm:w-10 sm:h-10"></mat-icon><p class="pl-3 sm:pl-6 text-lg sm:text-4xl">My Information</p>
                    </div>
                    <hr class="col-span-4 m-0 border-t border-black"> <!-- Divider-->

                    <!-- Name -->
                    <mat-form-field class="w-full fuse-mat-dense col-span-4 mt-4" [subscriptSizing]="'dynamic'" >
                        <mat-label>Full Name</mat-label>
                        <input matInput class="p-1 sm:p-2" type="text" [formControlName]="'name'" readonly pattern="[A-Z a-z]*">
                    </mat-form-field>

                    <!-- ID Type -->
                    <mat-form-field class="w-full fuse-mat-dense col-span-2" [subscriptSizing]="'dynamic'">
                        <mat-label>ID Type</mat-label>
                        <input matInput class="p-1 sm:p-2" type="text" [formControlName]="'idType'" readonly pattern="[A-Z a-z]*">
                    </mat-form-field>

                    <!-- ID Number -->
                    <mat-form-field class="w-full fuse-mat-dense col-span-2" [subscriptSizing]="'dynamic'">
                        <mat-label>ID Number</mat-label>
                        <input matInput class="p-1 sm:p-2" type="text" [formControlName]="'idNumber'" pattern="[0-9]*">
                    </mat-form-field>

                    <!-- Birth Date -->
                    <mat-form-field class="w-full fuse-mat-dense col-span-2" [subscriptSizing]="'dynamic'">
                        <mat-label>Birth Date</mat-label>
                        <input matInput [matDatepicker]="picker" [formControlName]="'birth'" class="p-1 sm:p-2">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    <!-- Nationality -->
                    <mat-form-field class="w-full fuse-mat-dense col-span-2" [subscriptSizing]="'dynamic'">
                        <mat-label>Nationality</mat-label>
                        <input matInput class="p-1 sm:p-2" type="text" [formControlName]="'nationality'" pattern="[A-Z a-z]*">
                    </mat-form-field>

                </form>
            </div>

            <!-- Address Form Start -->
            <div class="flex flex-col w-full">
                <form [formGroup]="scannedForm" class="grid grid-cols-4 gap-2 pb-6">
                    
                    <!-- Title -->
                    <div class="w-full flex flex-row col-span-4 items-center">
                        <mat-icon [svgIcon]="'feather:adrsicon'" class="sm:w-10 sm:h-10"></mat-icon><p class="pl-3 sm:pl-6 text-lg sm:text-4xl">My Address</p>
                    </div>
                    <hr class="col-span-4 m-0 border-t border-black"> <!-- Divider-->

                    <!-- Address -->
                    <mat-form-field class="w-full fuse-mat-dense col-span-4"[subscriptSizing]="'dynamic'">
                        <mat-label>Address</mat-label>
                        <textarea matInput class="p-1 sm:p-2" rows="2" [formControlName]="'address'" readonly></textarea>
                    </mat-form-field>

                    <!-- City -->
                    <mat-form-field class="w-full fuse-mat-dense col-span-4" [subscriptSizing]="'dynamic'">
                        <mat-label>City</mat-label>
                        <input matInput [formControlName]="'city'" readonly class="p-1 sm:p-2" type="text">
                    </mat-form-field>

                    <!-- Postcode -->
                    <mat-form-field class="w-full fuse-mat-dense col-span-2" [subscriptSizing]="'dynamic'">
                        <mat-label>Postcode</mat-label>
                        <input matInput [formControlName]="'postcode'" readonly  class="p-1 sm:p-2" type="text" pattern="[0-9]*">
                    </mat-form-field>

                    <!-- State -->
                    <mat-form-field class="w-full fuse-mat-dense col-span-2" [subscriptSizing]="'dynamic'">
                        <mat-label>State</mat-label>
                        <input matInput [formControlName]="'state'" readonly class="p-1 sm:p-2" type="text" pattern="[A-Z a-z]*">
                    </mat-form-field>

                </form>
            </div>

            <!-- Contact Form Start -->
            <div class="flex flex-col w-full pb-6">
                <form class="grid grid-cols-4 gap-2">
                    
                    <!-- Title -->
                    <div class="w-full flex flex-row col-span-4 text-center">
                        <mat-icon [svgIcon]="'feather:cntcticon'" class="sm:w-10 sm:h-10"></mat-icon><p class="pl-3 sm:pl-6 text-lg sm:text-4xl">Emergency Contact</p>
                    </div>
                    <hr class="col-span-4 m-0 border-t border-black"> <!-- Divider-->

                    <!-- Contact Number -->
                    <mat-form-field class="w-full fuse-mat-dense col-span-4" [subscriptSizing]="'dynamic'">
                        <mat-label>Alternate contact number</mat-label>
                        <input matInput matInput="'recontact'" class="p-1 sm:p-2" type="text" value="019-999-9999" pattern="[0-9]*">
                    </mat-form-field>

                </form>
            </div>

            <!-- Re-Confirm -->
            <div class="py-2 sm:py-4 px-10 sm:px-12 text-center text-xs sm:text-lg">
                <p>Make sure all the details collected in the form is correct.</p>
            </div>

            <!-- Confirm Button-->
            <div class="pt-4">                
                <button mat-flat-button [routerLink]="['/face-verify']" class="w-full rounded-md sm:rounded-xl bg-[#ff0078] color: white; font-semibold py-5 sm:py-10">
                     <div class="w-full flex flex-row items-center tracking-tighter text-white">
                        <mat-icon [svgIcon]="'feather:thumbs-up'" class="sm:h-10 sm:w-10"></mat-icon>
                        <p class="pl-1 ms:pl-2 text-md sm:text-4xl">Confirm</p>
                    </div>
                </button>
            </div>

        </div>
    </div>
</div>

@if(idCameraOpen){
    <!-- Capture ID -->
    <id-scanner (idCameraOpened)="noticeId($event)" (scannedData)="getData($event)" class="absolute inset-0 w-full h-full"></id-scanner>
}
