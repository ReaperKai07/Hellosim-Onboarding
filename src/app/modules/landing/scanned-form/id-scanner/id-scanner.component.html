<div class="w-full h-full flex flex-col bg-red-600 justify-center relative"> <!-- Offset -->
    <div class="bg-black w-full flex flex-col items-center"> <!-- Range -->

        <!--Top Floater -->
        <div class="absolute z-40 bg-gray-800/80 w-full h-auto rounded-b-xl sm:rounded-t-3xl">
            <!-- Title Card & Back Button-->
            <div class="bg-white shadow-md p-4 flex flex-row items-between w-full"> 
                <a (click)="closeIdCamera();" class="flex justify-center w-8 items-center"><mat-icon class="text-black text-2xl sm:text-6xl">arrow_back</mat-icon></a>
                <h2 class="col-span-4 text-lg font-bold w-full text-center sm:text-4xl">Register SIM Card</h2>
            </div>
            
            <!-- Instruction-->
            <div class="grid grid-cols-6 gap-4 p-6 sm:gap-8 sm:p-12">
                <mat-icon [svgIcon]="'feather:cameraform'" class="col-span-1 w-auto h-auto sm:m-4"></mat-icon>
                <span class="col-span-5 text-white text-lg sm:text-4xl my-auto">Please place your <a class="font-bold text-[#ff0078]">ID</a> within the frame to ensure greater success.</span>
            </div>
        </div>

        <!-- Camera Area -->
        <div class="h-screen w-screen p-0 flex justify-center items-center">
            <video #idVideo autoplay playsinline class="h-50 w-80 sm:w-160 sm:h-100 rounded-xl sm:rounded-3xl object-cover"></video>
        </div>

        <!-- Focus Area -->
        <div class="absolute z-10 pointer-events-none h-screen w-screen flex justify-center items-center">
            <div class="absolute border-gray-200 border-dotted border-4 w-80 h-50 rounded-xl sm:border-8 sm:w-160 sm:h-100 sm:rounded-3xl"></div>
        </div>

        <!-- Capture Button -->
        <div class="absolute z-20 bg-gray-800/80 flex justify-center items-center bottom-0 w-full h-auto p-6 rounded-t-3xl sm:p-12">
            <button (click)="captureIdImage();" mat-flat-button class="bg-white w-20 h-14 rounded-full sm:min-h-30 sm:w-40">
                <mat-icon svgIcon="mat_outline:camera" class="icon-size-10 sm:icon-size-24"></mat-icon>
            </button>
        </div>

        <!-- Error Prompt -->
        <div *ngIf="errorPrompt" class="absolute z-30 h-screen w-screen flex justify-center items-center">
            <div class="absolute w-auto h-auto rounded-xl sm:rounded-3xl bg-white justify-center p-4 text-center">
              <h1 class="text-3xl sm:text-6xl font-bold ">Something's Wrong !</h1>
              <p class="text-md sm:text-xl pt-2 sm:pt-4">{{ errorMessage }}</p>
              <button mat-flat-button class="w-full h-auto bg-[#ff0078] text-white rounded-3xl mt-4 text-lg sm:text-4xl sm:p-8" (click)="closeIdCamera();">Retry</button>
            </div>
        </div>
        
    </div>
</div>
